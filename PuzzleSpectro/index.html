<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Picture Puzzle</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="renderer.js"></script>
  </head>
  <body>
    <img
      draggable="false"
      src="./fotos/airBaloon.png"
      class="flotante flotante2"
    />
    <img
      draggable="false"
      src="./fotos/baloon.png"
      class="flotante flotante1"
    />
    <img
      draggable="false"
      src="./fotos/baloon2.png"
      class="flotante flotante3"
    />
    <img
      draggable="false"
      src="./fotos/airBaloon2.png"
      class="flotante flotante4"
    />
    <img
      draggable="false"
      src="./fotos/whaleBaloon.png"
      class="flotante flotante5"
    />
    <audio
      id="home"
      src="./musica/home.mp3"
      autoplay
      loop
      preload="auto"
    ></audio>
    <div class="textContainer">
      <img draggable="false" src="fotos/logo.png" alt="logo puzzle espectro" />
    </div>
    <div class="linkContainer">
      <button class="linkButton">
        <a class="link" href="niveles/Nivel_1/nivel1-1.html">Empezar</a>
      </button>
    </div>
  </body>
</html>
